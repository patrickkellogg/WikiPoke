
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WikiPoké</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
       href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/wikipoke.css">
  </head>
  <body>
    <div class="row rowBody" id="rowBody">

      <div class="col s2 m2 l2 pokeSidebar" id = "pokeSidebar">
        <img src="images/wikilogo.jpg">
        <div class="mainLink" id="mainLink">Main page</div>
        <div class="diglettLink" id="diglettLink">Diglett</div>
        <div class="magikarpLink" id="magikarpLink">Magikarp</div>
        <div class="eeveeLink" id="eeveeLink">Eevee</div>
      </div>

      <div class="col s10 m10 l10 pokeLogin" id="pokeLogin">
        <img src="images/anon.jpg">
        Not logged in
      </div>

      <div class="col s10 m10 l10 pokeTabs" id="pokeTabs">
        <button onclick="showPoke('main')" class="mainBtn" id="mainBtn">Main</button>
        <button onclick="showPoke('diglett')" class="diglettBtn" id="diglettBtn">Diglett</button>
        <button onclick="showPoke('magikarp')" class="magikarpBtn" id="magikarpBtn">Magikarp</button>
        <button onclick="showPoke('eevee')" class="eeveeBtn" id="eeveeBtn">Eevee</button>
      </div>

      <div class="col s10 m10 l10 pokeHeader" id="pokeHeader">
        <div class="headerFont" id = "headerFont">
          WikiPoké
        </div>
        <hr>
        <div class="fromFont">
          from http://fizal.me/pokeapi/
        </div>
      </div>

      <div class="col s6 m6 l6 pokeMain" id="pokeMain">
        <p>
          WikiPoké is a webpage developed by Patrick Kellogg to display information for three different Pokemon characters: Diglett, Magikarp, and Eevee. Click one of tabs above or links to the left to begin.
        </p>
      </div>

      <div class="col s3 m3 l3 pokePic" id="pokePic">
        <div id="picData">
          <img src="">
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/wikipoke.js"></script>

  </body>
</html>
